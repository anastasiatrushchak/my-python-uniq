name: Publish Python Package to PyPI

on:
  release:
    types: [published] # Запускати тільки при публікації релізу

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write # Потрібно для "trusted publishing"
      
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@v1.9.0
        # Не потрібен API_TOKEN, якщо ви налаштували "Trusted Publishing" на PyPI
        password: ${{ secrets.PYPI_API_TOKEN }}